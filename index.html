<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <style>
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #d0f1fc;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <img src="Loading.gif" alt="loading spinner" />
    </div>
    <iframe id="myIframe" src="index1.html" frameborder="0" scrolling="no" style="display:none;"></iframe>
    <script>
      window.onload = function () {
        setTimeout(removeOverlay, 5500);
      };
      function removeOverlay() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none";
        document.getElementById("myIframe").style.display = "block";
      }
    </script>
  </body>
</html>
