<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Original Music Player</title>
	<style>
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #d0f1fc;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		.overlay img {
			max-width: 100%;
			max-height: 100%;
		}

		iframe {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
			z-index: -1;
		}
	</style>
</head>
<body>

	<iframe src="index1.html"></iframe>

	<div class="overlay">
		<img src="https://kumaraishara43.github.io/OriginalMusicHome/loading.gif" alt="Example GIF">
	</div>

	<script>
		// Remove the overlay after 5 seconds
		setTimeout(function(){
			document.querySelector('.overlay').remove();
		}, 6000);
	</script>

</body>
</html>
